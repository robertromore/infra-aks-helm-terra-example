{{- if and .Values.queue.enabled .Values.queue.autoscaling.enabled }}
{{- range .Values.queue.workers }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "laravel-api.fullname" $ }}-queue-{{ .name }}
  labels:
    {{- include "laravel-api.labels" $ | nindent 4 }}
    app.kubernetes.io/component: queue
    app.kubernetes.io/queue: {{ .name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "laravel-api.fullname" $ }}-queue-{{ .name }}
  minReplicas: {{ $.Values.queue.autoscaling.minReplicas }}
  maxReplicas: {{ $.Values.queue.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $.Values.queue.autoscaling.targetCPUUtilizationPercentage }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # Longer stabilization for queue workers
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
{{- end }}
{{- end }}